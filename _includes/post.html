{% assign post = include.post %}
<a href="{{ post.link }}" class="post" target="blank">
  <div class="inner left">
    <div class="title">
      {{ post.title }}
    </div>
    <div class="description">
      {{ post.description }}
    </div>
    <div class="date">
      {{ post.date | date: "%b %d" }}
    </div>
  </div>
  <div class="inner right">
    <img class="preview-image" src="{{ post.img }}"/>
  </div>
</a>
