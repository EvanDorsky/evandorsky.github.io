
<!-- { % assign include %} -->

{% assign feed = include.feed %}

{% assign max_posts = 4 %}

<div class="feed grid-item" id="feed-{{ include.feedname }}">
  <div class="post title">
    {{ include.title }}
  </div>

  {% assign post = feed[0] %}
  {% include post-home-preview.html img=post.img url=post.link date=post.date %}
</div>
