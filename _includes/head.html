<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="theme-color" content="#0d2857" >
  <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico">

  <script defer data-domain="evandors.ky" src="https://plausible.io/js/plausible.js"></script>
  <script data-goatcounter="https://evandorsky.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

  <title>{{page.title}}</title>

  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:description" content="Evan's portfolio site" />
  <meta property="og:image" content="
  {% if page.thumb %}
    {{ page.thumb }}
  {% else %}
    /assets/img/about/me_tn.jpg
  {%endif%}
  " />

  <!-- seo -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: full_base_url }}">
  {%- feed_meta -%}

  <script type="text/javascript" src="/js/d3.min.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
  
</head>
