
<!-- default argument management -->
{% assign id = include.id | default: "" %}
{% assign row_height = include.row_height | default: 300 %}

<div class="fj-gallery" id="{{ id }}">
<script type="text/javascript">
  if (!window.galleries) {
    window.galleries = {}
  }
  window.galleries["{{ id }}"] = {
    row_height: {{ row_height }}
  }
</script>

{% for post in include.collection %}
  {% include post-pre-generic.html post=post %}
{% endfor %}
</div>
