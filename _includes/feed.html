
<!-- { % assign include %} -->

{% assign feed=include.feed %}

{% assign max_posts = 3 %}

<div class="feed" id="feed-{{ include.feedname }}">
  <div class="post title">
    {{ include.title }}
  </div>

{% for post in feed %}
  {% unless forloop.index > max_posts %}
    {% include post.html post=post %}
  {% endunless %}
{% endfor %}
</div>
