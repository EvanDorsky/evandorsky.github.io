
{% assign pathsplit = page.path | split: '/' %}
{% assign name_ext = pathsplit[-1] %}
{% assign namesplit = name_ext | split: '.' %}
{% assign page_name = namesplit[0] %}
{% assign num_str = page.key_photo | prepend: '00' | slice: -2, 2 %}

<meta property="og:image" content="/assets/img/film/{{ page_name }}/{{ num_str }}.webp" />
