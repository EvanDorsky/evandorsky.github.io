{% assign num_str = include.post.key_photo | prepend: '00' | slice: -2, 2 %}

{% assign pathsplit = include.post.path | split: '/' %}
{% assign name_ext = pathsplit[-1] %}
{% assign namesplit = name_ext | split: '.' %}
{% assign series_name = namesplit[0] %}

<a class="post picture-preview" href="{{ include.post.link }}">
  <img src="/assets/img/posts/{{ series_name }}/{{ num_str }}.webp"/>
</a>
