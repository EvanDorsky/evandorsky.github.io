
{% assign id = include.id | default: "gallery-generic" %}
{% assign row_height = include.row_height | default: 300 %}
{% assign row_tol = include.row_tol | default: 0.3 %}

<script type="text/javascript">
  if (!window.galleries) {
    window.galleries = {}
  }
  window.galleries["{{ id }}"] = {
    row_height: {{ row_height }},
    row_tol: {{ row_tol }}
  }
</script>

<div class="feature-gallery" id="{{ id }}">
{% for post in include.collection %}
  {% include post-pre-generic.html class="feature-gallery-item" post=post %}
{% endfor %}
</div>
