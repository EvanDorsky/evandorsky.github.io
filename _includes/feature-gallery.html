
{% assign id = include.id | default: "gallery-generic" %}

<script type="text/javascript">
  if (!window.carousels) {
    window.carousels = {}
  }
  window.carousels["{{ id }}"] = {
    idx: 1
  }
</script>

<div class="carousel" id="{{ id }}">
{% for post in include.collection %}
  {% include {{ include.preview }}.html post=post %}
{% endfor %}
</div>
