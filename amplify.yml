version: 1
frontend:
  phases:
    preBuild:
      commands:
        - bundle install
        - sudo `which imgkit` --install-wkhtmltoimage
        - rvmsudo imgkit --install-wkhtmltoimage
    # IMPORTANT - Please verify your build commands
    build:
      commands: 
        - bundle exec jekyll build --trace
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths: []

