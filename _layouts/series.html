---
layout: page
no_wrapper: true
---
<link rel="stylesheet" href="{{ "/assets/css/film.css" | prepend: full_base_url }}">

<div class="film">
  <h2>{{ page.title }}</h2>
  {{ content }}

    <div class="photo-list">
      {% for i in ( 1.. page.n_photos ) %}
        <div>
          <img src="/assets/img/film/{{ page.key }}/{{ i }}_tn.jpg">
        </div>
      {% endfor %}
    </div>
</div>
