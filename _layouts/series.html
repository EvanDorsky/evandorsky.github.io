---
layout: page
no_wrapper: true
---
<link rel="stylesheet" href="{{ "/assets/css/film.css" | prepend: full_base_url }}">

<div class="film">
  <h2>{{ page.title }}</h2>
  {{ content }}
    <div class="photo-list">
      {% for i in ( 1.. page.n_photos ) %}
        <div>
          {% assign num_str = i | prepend: '00' | slice: -2, 2 %}
          <img src="/assets/img/film/{{ page.slug }}/{{ num_str }}.jpg">
        </div>
      {% endfor %}
    </div>
</div>
